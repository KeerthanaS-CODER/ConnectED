<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url(img.png);
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background:#12121266;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
      width: 350px;
      text-align: center;
      transition: all 0.5s ease;
    }

    .login-container h2 {
      color: white;
      margin-bottom: 30px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .btn-group button {
      background-color: #9516de;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      width: 48%;
    }

    .btn-group button:hover {
      background-color: #4818cd;
    }

    .form-container {
      display: none;
      transition: all 0.3s ease;
    }

    .active {
      display: block;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      text-align: center;
    }

    .form-container .login-btn {
      background-color: #9516de;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      margin-top: 10px;
      text-align: center;
    }

    .form-container .login-btn:hover {
      background-color: #4818cd;
    }

    .social-login {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .social-login img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .large-google {
      width: 100px;
      height: 50px;
    }

    .signup-link {
      margin-top: 20px;
      color: white;
      font-size: 14px;
    }

    .signup-link a {
      color: #4818cd;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function showForm(type) {
      document.getElementById('menteeForm').classList.remove('active');
      document.getElementById('mentorForm').classList.remove('active');

      if (type === 'mentee') {
        document.getElementById('menteeForm').classList.add('active');
      } else {
        document.getElementById('mentorForm').classList.add('active');
      }
    }

    function redirectToNextPage() {
      window.location.href = "Booking.html"; // Change "nextpage.html" to your target file
    }
  </script>
</head>
<body>

  <div class="login-container">
    <h2>Log In</h2>
    <div class="btn-group">
      <button onclick="showForm('mentee')">Mentee</button>
      <button onclick="showForm('mentor')">Mentor</button>
    </div>

    <div id="menteeForm" class="form-container active">
      <input type="email" placeholder="Mentee Email" required>
      <input type="password" placeholder="Mentee Password" required>
      <button class="login-btn" onclick="redirectToNextPage()">Log In</button>
    </div>

    <div id="mentorForm" class="form-container">
      <input type="email" placeholder="Mentor Email" required>
      <input type="password" placeholder="Mentor Password" required>
      <button class="login-btn" onclick="redirectToNextPage()">Log In</button>
    </div>

    <div class="social-login">
      <img src="https://img.icons8.com/color/96/000000/google-logo.png" alt="Google" class="large-google">
    </div>

    <div class="signup-link">
      Don't have an account? <a href="Signup.html">Sign Up</a>
    </div>
  </div>

</body>
</html>
