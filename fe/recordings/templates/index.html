<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #e0e4ec);
      color: #333;
      height: 100vh;
      display: flex;
    }
    .main-content {
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .title {
            font-family: 'Oregano', cursive;
            font-size: 32px;
            font-weight: bold;
            color: #2c003e;
        }

        .header input[type="search"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .header i {
            font-size: 28px;
            color: #333;
            cursor: pointer;
        }
    .container {
      display: flex;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background: #1e1e2f;
      padding: 20px;
      gap: 20px;
      width: 220px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .sidebar a:hover {
      background: #33344e;
    }

    .sidebar i {
      font-size: 18px;
    }

    .main-content {
      padding: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      color: #2c003e;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 20px;
      margin: 15px 0 10px;
      color: #2c003e;
    }

    label {
      font-weight: 500;
      margin-top: 10px;
    }

    select, input[type="text"], input[type="file"], button {
      margin-top: 5px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      width: 100%;
    }

    button {
      background: #33344e;
      color: white;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #4B0082, #FF00FF);
      transform: translateY(-3px);
    }

    .filter-section, .add-video-section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .video-list {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 20px;
  justify-content: space-between;
}

.video-card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  padding: 15px;
  width: calc(25% - 15px); /* Adjust for 4 per row with spacing */
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  min-width: 230px;
}

.video-card h3 {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 5px;
  color: #2c003e;
}

.video-card p {
  font-size: 14px;
  margin-bottom: 5px;
  color: #333;
}

.video-card video {
  margin-top: 10px;
  width: 100%;
  height: auto;
  border-radius: 8px;
  object-fit: cover;
}
@media (max-width: 1024px) {
  .video-card {
    width: calc(33.33% - 15px); /* 3 per row on tablets */
  }
}

@media (max-width: 768px) {
  .video-card {
    width: calc(50% - 15px); /* 2 per row on mobile */
  }
}

@media (max-width: 480px) {
  .video-card {
    width: 100%; /* 1 per row on small screens */
  }
}
  </style>
</head>
<body>
  <div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
      <a href="http://127.0.0.1:5000/booking"><i class="fas fa-home"></i> Home</a>
      <a href="http://127.0.0.1:5002/mentor"><i class="fas fa-desktop"></i> Mentor Space</a>
      <a href="http://localhost:3011/"><i class="fas fa-comments"></i> Community</a>
      <a href="https://calendly.com/jagancool61"><i class="fas fa-calendar-alt"></i> Book a Call</a>
      <a href="https://rasuchan.github.io/WebRTC/ConnectED_starter/lobby.html"><i class="fas fa-clapperboard"></i> Meet Room</a>
      <a href="http://127.0.0.1:5005"><i class="fas fa-laptop-code"></i> Video Room</a>
      <a href="http://127.0.0.1:1010"><i class="fas fa-microphone"></i> Voice Assistance</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <h1 class="title">ConnectED</h1>
            <input type="search" placeholder="Search..." />
            <a href="http://127.0.0.1:5001"><i class="fas fa-user-circle"></i></a>
        </header>
        <br>
        <br>
      <h1 style="text-align: center;">Video Library</h1>
        <!-- Header -->
      <!-- Filter Section -->
      <div class="filter-section">
        <h2>Filter Videos</h2>
        <label for="languageSelect">Select Language:</label>
        <select id="languageSelect">
          <option value="">All</option>
          <option value="English">English</option>
          <option value="Hindi">Hindi</option>
          <option value="Punjabi">Punjabi</option>
        </select>

        <label for="domainSelect">Select Domain:</label>
        <select id="domainSelect">
          <option value="">All</option>
          <option value="WebDevelopment">Web Development</option>
          <option value="DataScience">Data Science</option>
          <option value="AIML">AI & ML</option>
          <option value="Cybersecurity">Cyber Security</option>
          <option value="Cloudcomputing">Cloud Computing</option>
          <option value="DM">Digital Marketing</option>
          <option value="UIUX">UI/UX Design</option>
          <option value="BC">Blockchain Technology</option>
          <option value="App">Mobile App Development</option>
          <option value="PM">Project Management</option>
        </select>

        <button id="filterBtn">Filter</button>
      </div>

      <!-- Video List -->
      <div id="videoList" class="video-list">
        <!-- Videos will be rendered here -->
      </div>

      <!-- Add Video Section -->
      <div class="add-video-section">
        <h2>Add New Video</h2>
        <form id="addVideoForm" enctype="multipart/form-data">
          <label for="videoTitle">Title:</label>
          <input type="text" id="videoTitle" name="videoTitle" required>

          <label for="videoFile">Upload Video:</label>
          <input type="file" id="videoFile" name="videoFile" accept="video/*" required>

          <label for="newVideoLanguage">Language:</label>
          <select id="newVideoLanguage" required>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Punjabi">Punjabi</option>
          </select>

          <label for="newVideoDomain">Domain:</label>
          <select id="newVideoDomain" required>
            <option value="WebDevelopment">Web Development</option>
            <option value="DataScience">Data Science</option>
            <option value="AIML">AI & ML</option>
            <option value="Cybersecurity">Cyber Security</option>
            <option value="Cloudcomputing">Cloud Computing</option>
            <option value="DM">Digital Marketing</option>
            <option value="UIUX">UI/UX Design</option>
            <option value="BC">Blockchain Technology</option>
            <option value="App">Mobile App Development</option>
            <option value="PM">Project Management</option>
          </select>

          <button type="submit">Add Video</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
