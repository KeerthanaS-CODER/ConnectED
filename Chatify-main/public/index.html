<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatify</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>ConnectED</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id="user-name" placeholder="Enter your username">
                </div>
                <div class="form-input">
                    <button id="join-user">Join Chat</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">ConnectED</div>
                <button id="exit-chat">Exit</button>
            </div>
            <div class="messages"></div>
            <div class="typebox">
                <button id="emoji-picker">ðŸ˜€</button> 
                <input type="file" id="file-input" style="display: none;">
                <button id="file-upload">ðŸ“Ž</button> 
                <input type="text" id="message-input" placeholder="Type your message">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>
</html>
